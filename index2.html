<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="Title">Simple Calculator</h1>
    <div class="calculator">
        <div class="display-block">
            <div id="display-content">
                
                <div class="answer-block">
                    <div class="Ans">Ans</div>
                    <div class="display">
                        <input type="text" id="inputBox" value="0" placeholder="0" disabled>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="power" ><i class="fa-solid fa-power-off power-btn" style="color: #ffffff;" onclick="power()"></i></div>
        <div class="button-block">
            <div class="row">
                <button type="button" class="opr">AC</button>
                <button type="button" class="opr">DEL</button>
                <button type="button" class="opr">%</button>
                <button type="button" class="opr">/</button>
            </div>
            <div class="row">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="opr">*</button>
            </div>
            <div class="row">
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="opr">+</button>
            </div>
            <div class="row">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="opr">-</button>
            </div>
            <div class="row">
                <button type="button" id="plusMinus">&#xB1;</button>
                <button type="button">0</button>
                <button type="button">.</button>
                <button type="button" id="eqBtn">=</button>
            </div>
        </div>
    </div>
            
    <script src="app.js"></script>
</body>
</html>
